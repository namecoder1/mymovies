version: '3.9'

services:
  famflix:
    container_name: famflix-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - API_TOKEN_TMDB=${API_TOKEN_TMDB}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Pass through env vars from host or .env file
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - API_TOKEN_TMDB=${API_TOKEN_TMDB}
    env_file:
      - .env.local
